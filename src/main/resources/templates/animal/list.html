<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People List</title>
    <style>
        table, th, td{
        border: 1px solid black;
        border-collapse:collapse;
        }

        th {
        padding: 10px;
        width: 150px;
        }

        tr:first-child {
        color:white;
        background: #add8e6;
        }

        tr {
          background-color: #70f58580;
        }

        tr:hover{
          box-shadow:0px 2px 0px rgba(0,0,0,0.5);
          cursor: pointer;
          }

        td {
          padding:10px;
        }
    </style>
</head>
<body>
<h2>List of Animal</h2>
<br>
<table>
    <tr>
        <th>animalCode</th>
        <th>weight</th>
        <th>height</th>
        <th>length</th>
    </tr>
    <tr th:each="ani:${animal}">
        <th th:text="${ani.animalCode}"></th>
        <th th:text="${ani.weight}"></th>
        <th th:text="${ani.height}"></th>
        <th th:text="${ani.length}"></th>
    </tr>
</table>

</body>
</html>
